<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="beshy.png" type="image/x-icon">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,900;1,200;1,500&family=Roboto+Condensed:wght@300;400&display=swap');
    </style>
    <title>Beshy</title>
</head>

<div class="copied-notif">
    <p>Copied</p>
</div>

<body>
    <div class="main-container">
        <div class="title-container">
            <img src="beshy.png" alt="Beshy">
        </div>
        <div class="input-container">
            <input type="text" class="txt-input" id="txt-input" placeholder="Type Here...">
            <label>Input</label>
        </div>

        <div class="response-container">
            <textarea readonly class="txt-input-response" id="txt-input-response">

            </textarea>
            <label>Response</label>
        </div>

        <div class="reset-container">
            <button id="reset">Reset</button>
        </div>
    </div>

    <footer>
        <div>
            <a href="https://github.com/zZZemn"><i class="fa-brands fa-facebook"></i></a>
            <a href="https://www.facebook.com/Emmanugaban"><i class="fa-brands fa-github"></i></a>
        </div>
        <p>Created By Emmanuel Ugaban</p>
    </footer>
    <script src="https://kit.fontawesome.com/c6c8edc460.js" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
